<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Global - Inicio</title>
            </f:facet>
        </h:head>
        <h:body>
            <ui:composition template="index.xhtml">
                <ui:define name="contenido">
                    <h:form>
                        <h1>Tipo Discapacidad</h1>
                        <p:panel header="BUSCAR POR PK" style="width: 50%">
                            <p:panelGrid columns="2">
                                <p:outputLabel for="codigo" value="Codigo" />
                                <p:inputText id="codigo" value="#{tipoDiscapacidadBean.codigo}" required="true" requiredMessage="Especifique el codigo"/>
                            </p:panelGrid>
                            <p:commandButton value="Aceptar" action="#{tipoDiscapacidadBean.buscarPorPk()}" ajax="false"/>
                        </p:panel>
                        <p:messages id="messages"  closable="true">

                        </p:messages>
                    </h:form>   
                    <br/>
                    <h:form>
                        <p:panel header="BUSCAR POR PROXI NOMBRE" style="width: 50%">
                            <p:panelGrid columns="2">
                                <p:outputLabel for="nombre" value="Nombre" />
                                <p:inputText id="nombre" value="#{tipoDiscapacidadBean.nombreApro}" required="true" requiredMessage="Especifique el codigo"/>
                            </p:panelGrid>
                            <p:commandButton value="Aceptar" action="#{tipoDiscapacidadBean.buscarPorProxNombre()}" ajax="false"/>
                        </p:panel>
                        <p:messages id="messages"  closable="true">

                        </p:messages>
                    </h:form>   
                    <br/>
                    <h:form>
                        <p:panel header="BUSCAR POR NOMBRE" style="width: 50%">
                            <p:panelGrid columns="2">
                                <p:outputLabel for="nombre" value="Nombre" />
                                <p:inputText id="nombre" value="#{tipoDiscapacidadBean.nombre}" required="true" requiredMessage="Especifique el codigo"/>
                            </p:panelGrid>
                            <p:commandButton value="Aceptar" action="#{tipoDiscapacidadBean.buscarPorNombre()}" ajax="false"/>
                        </p:panel>
                        <p:messages id="messages"  closable="true">

                        </p:messages>
                    </h:form> 
                    <br/>
                    <h:form>
                        <p:panel header="Crear" style="width: 50%">
                            <p:panelGrid columns="2">
                                <p:outputLabel for="codigo" value="Codigo Tipo Discapacidad" />
                                <p:inputText id="codigo" value="#{tipoDiscapacidadBean.codigo}" required="true" requiredMessage="Especifique el codigo de Locacion"/>
                                <p:outputLabel for="nombre" value="Nombre" />
                                <p:inputText id="nombre" value="#{tipoDiscapacidadBean.nombre}" required="true" requiredMessage="Especifique el ruc"/>

                            </p:panelGrid>
                            <p:commandButton value="Aceptar" action="#{tipoDiscapacidadBean.crear()}" ajax="false"/>
                        </p:panel>
                        <p:messages id="messages"  closable="true">
                        </p:messages>
                    </h:form>
                    <br />
                    <h:form>
                        <p:panel header="Update" style="width: 50%">
                            <p:panelGrid columns="2">
                                <p:outputLabel for="codigo" value="Codigo Tipo Discapacidad" />
                                <p:inputText id="codigo" value="#{tipoDiscapacidadBean.codigo}" required="true" requiredMessage="Especifique el codigo de Locacion"/>
                                <p:outputLabel for="nombre" value="Nombre" />
                                <p:inputText id="nombre" value="#{tipoDiscapacidadBean.nombre}" required="true" requiredMessage="Especifique el ruc"/>

                            </p:panelGrid>
                            <p:commandButton value="Aceptar" action="#{tipoDiscapacidadBean.editar()}" ajax="false"/>
                        </p:panel>
                        <p:messages id="messages"  closable="true">
                        </p:messages>
                    </h:form>
                    <br />
                    <h:form>
                        <p:panel header="BUSCAR TODO" style="width: 50%">
                            <p:commandButton value="Aceptar" action="#{tipoDiscapacidadBean.buscarTodo()}" ajax="false"/>
                        </p:panel>
                        <p:messages id="messages"  closable="true">
                        </p:messages>
                    </h:form>
                </ui:define>
            </ui:composition>
        </h:body>
    </f:view>
</html>
