<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Global - Perfil</title>
            </f:facet>
        </h:head>
        <h:body>
            <ui:composition template="index.xhtml">
                <ui:define name="contenido">
                    <h:form>
                        <h1>Perfil</h1>
                        <p:panel header="BUSCAR POR PK" style="width: 50%">
                            <p:panelGrid columns="2">
                                <p:outputLabel for="codigo" value="Codigo" />
                                <p:inputText id="codigo" value="#{perfilBean.codigo}" required="true" requiredMessage="Especifique el codigo"/>
                            </p:panelGrid>
                            <p:commandButton value="Buscar" action="#{perfilBean.obtenerPorPK()}" ajax="false"/>
                        </p:panel>
                        <p:messages id="messages"  closable="true">
                        </p:messages>
                    </h:form>   
                    <br/>
                    <h:form>
                        <p:panel header="BUSCAR POR ESTADO" style="width: 50%">
                            <p:panelGrid columns="2">
                                <p:outputLabel for="estado" value="Estado" />
                                <p:inputText id="estado" value="#{perfilBean.estado}" required="true" requiredMessage="Especifique el estado"/>
                            </p:panelGrid>
                            <p:commandButton value="Buscar" action="#{perfilBean.obtnerPorEstado()}" ajax="false"/>
                        </p:panel>
                        <p:messages id="messages"  closable="true">
                        </p:messages>
                    </h:form>   
                    <br/>
                    <h:form>
                        <p:panel header="OBTENER TODOS" style="width: 50%">
                            <p:commandButton value="Buscar Todos" action="#{perfilBean.obtenerTodos()}" ajax="false"/>
                        </p:panel>
                        <p:messages id="messages"  closable="true">
                        </p:messages>
                    </h:form>
                    <br/>
                    <h:form>
                        <p:panel header="BUSCAR POR AUDITORIA USUARIO" style="width: 50%">
                            <p:panelGrid columns="2">
                                <p:outputLabel for="audUsuario" value="Código Usuario" />
                                <p:inputText id="audUsuario" value="#{perfilBean.auditoriaUsuario}" required="true" requiredMessage="Especifique el código de usuario"/>
                            </p:panelGrid>
                            <p:commandButton value="Buscar" action="#{perfilBean.obtenerPorAuditoriaUsuario()}" ajax="false"/>
                        </p:panel>
                        <p:messages id="messages"  closable="true">
                        </p:messages>
                    </h:form>
                    <br/>
                    <h:form>
                        <p:panel header="BUSCAR POR AUDITORIA IP" style="width: 50%">
                            <p:panelGrid columns="2">
                                <p:outputLabel for="audIP" value="Auditoria IP" />
                                <p:inputText id="audIP" value="#{perfilBean.auditoriaIP}" required="true" requiredMessage="Especifique la IP"/>
                            </p:panelGrid>
                            <p:commandButton value="Buscar" action="#{perfilBean.obtenerPorAuditoriaIP()}" ajax="false"/>
                        </p:panel>
                        <p:messages id="messages"  closable="true">
                        </p:messages>
                    </h:form>
                    <br/>
                    <h:form>
                        <p:panel header="BUSCAR POR RANGO FECHA AUDITORIA" style="width: 50%">
                            <p:panelGrid columns="2">
                                <p:outputLabel for="fechaInicioAud" value="Fecha Inicio" />
                                <p:calendar id="fechaInicioAud" value="#{perfilBean.fechaInicio}" required="true" requiredMessage="Especifique la fecha de inicio"/>
                                <p:outputLabel for="fechaFinAud" value="Fecha Fin" />
                                <p:calendar id="fechaFinAud" value="#{perfilBean.fechaFin}" required="true" requiredMessage="Especifique la fecha de fin"/>                
                            </p:panelGrid>
                            <p:commandButton value="Buscar" action="#{perfilBean.obtenerPorRangoFechaAuditoria()}" ajax="false"/>
                        </p:panel>
                        <p:messages id="messages"  closable="true">
                        </p:messages>
                    </h:form>
                    <br/>
                    <h:form>
                        <p:panel header="CREAR PERFIL" style="width: 50%">
                            <p:panelGrid columns="2">
                                <p:outputLabel for="newCodigo" value="Código" />
                                <p:inputText id="newCodigo" value="#{perfilBean.codigo}" required="true" requiredMessage="Especifique el codigo del nuevo Perfil"/>
                                <p:outputLabel for="newNombre" value="Nombre" />
                                <p:inputText id="newNombre" value="#{perfilBean.nombre}" required="true" requiredMessage="Especifique el nombre del nuevo Perfil"/>
                                <p:outputLabel for="newEstado" value="Estado" />
                                <p:inputText id="newEstado" value="#{perfilBean.estado}" required="true" requiredMessage="Especifique el estado del nuevo Perfil"/>
                                <p:outputLabel for="newAudUsuario" value="Auditoría Usuario" />
                                <p:inputText id="newAudUsuario" value="#{perfilBean.auditoriaUsuario}" required="true" requiredMessage="Especifique el código del usuario que crea el registro"/>
                                <p:outputLabel for="newAudIP" value="Auditoria IP" />
                                <p:inputText id="newAudIP" value="#{perfilBean.auditoriaIP}" required="true" requiredMessage="Especifique la IP"/>
                            </p:panelGrid>
                            <p:commandButton value="Registrar" action="#{perfilBean.crear()}" ajax="false"/>
                        </p:panel>
                        <p:messages id="messages"  closable="true">
                        </p:messages>
                    </h:form>
                    <br/>
                    <h:form>
                        <p:panel header="ACTUALIZAR PERFIL" style="width: 50%">
                            <p:panelGrid columns="2">
                                <p:outputLabel for="updateCodigo" value="Código" />
                                <p:inputText id="updateCodigo" value="#{perfilBean.codigo}" required="true" requiredMessage="Especifique el codigo del Perfil"/>
                                <p:outputLabel for="updateNombre" value="Nombre" />
                                <p:inputText id="updateNombre" value="#{perfilBean.nombre}" required="true" requiredMessage="Especifique el nombre del Perfil"/>
                                <p:outputLabel for="updateEstado" value="Estado" />
                                <p:inputText id="updateEstado" value="#{perfilBean.estado}" required="true" requiredMessage="Especifique el estado del Perfil"/>
                                <p:outputLabel for="updateAudUsuario" value="Auditoría Usuario" />
                                <p:inputText id="updateAudUsuario" value="#{perfilBean.auditoriaUsuario}" required="true" requiredMessage="Especifique el código del usuario que modifica registro"/>
                                <p:outputLabel for="updateAudIP" value="Auditoria IP" />
                                <p:inputText id="updateAudIP" value="#{perfilBean.auditoriaIP}" required="true" requiredMessage="Especifique la IP"/>
                                <p:outputLabel for="updateVersion" value="Versión" />
                                <p:inputText id="updateVersion" value="#{perfilBean.version}" required="true" requiredMessage="Especifique la IP"/>
                            </p:panelGrid>
                            <p:commandButton value="Actualizar" action="#{perfilBean.actualizar()}" ajax="false"/>
                        </p:panel>
                        <p:messages id="messages"  closable="true">
                        </p:messages>
                    </h:form>
                    <br/>
                    
                </ui:define>
            </ui:composition>
        </h:body>
    </f:view>
</html>
