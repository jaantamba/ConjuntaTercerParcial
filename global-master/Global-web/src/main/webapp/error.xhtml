<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Global - Inicio</title>
            </f:facet>
        </h:head>
        <h:body>
            <ui:composition template="index.xhtml">
                <ui:define name="contenido">
                    <h:form>
                        <h1>Error</h1>
                        <p:panel header="BUSCAR POR PK" style="width: 50%">
                            <p:panelGrid columns="2">
                                <p:outputLabel for="codigo" value="Codigo" />
                                <p:inputText id="codigo" value="#{errorBean.codigo}" required="true" requiredMessage="Especifique el codigo"/>
                            </p:panelGrid>
                            <p:commandButton value="Aceptar" action="#{errorBean.buscarPorPk()}" ajax="false"/>
                        </p:panel>
                        <p:messages id="messages"  closable="true">

                        </p:messages>
                    </h:form>   
                    <br/>
                    <h:form>
                        <p:panel header="BUSCAR POR PROXI NOMBRE" style="width: 50%">
                            <p:panelGrid columns="2">
                                <p:outputLabel for="prox" value="Nombre" />
                                <p:inputText id="prox" value="#{errorBean.tituloProx}" required="true" requiredMessage="Especifique el codigo"/>
                            </p:panelGrid>
                            <p:commandButton value="Aceptar" action="#{errorBean.buscarPorProximidadTitulo()}" ajax="false"/>
                        </p:panel>
                        <p:messages id="messages"  closable="true">

                        </p:messages>
                    </h:form>   
                    <br/>
                    <h:form>
                        <p:panel header="BUSCAR POR NOMBRE" style="width: 50%">
                            <p:panelGrid columns="2">
                                <p:outputLabel for="nombre" value="Nombre" />
                                <p:inputText id="nombre" value="#{errorBean.titulo}" required="true" requiredMessage="Especifique el codigo"/>
                            </p:panelGrid>
                            <p:commandButton value="Aceptar" action="#{errorBean.buscarTitulo()}" ajax="false"/>
                        </p:panel>
                        <p:messages id="messages"  closable="true">

                        </p:messages>
                    </h:form> 
                    <br/>
                    <h:form>
                        <p:panel header="CREAR" style="width: 50%">
                            <p:panelGrid columns="2">
                                <p:outputLabel for="codigo" value="Codigo" />
                                <p:inputText id="codigo" value="#{errorBean.codigo}" required="true" requiredMessage="Especifique el codigo"/>
                                <p:outputLabel for="titulo" value="Titulo" />
                                <p:inputText id="titulo" value="#{errorBean.titulo}" required="true" requiredMessage="Especifique el codigo"/>
                                <p:outputLabel for="descripcion" value="Descricion" />
                                <p:inputText id="descripcion" value="#{errorBean.descripcion}" required="true" requiredMessage="Especifique el codigo"/>
                            </p:panelGrid>
                            <p:commandButton value="Aceptar" action="#{errorBean.crear()}" ajax="false"/>
                        </p:panel>
                        <p:messages id="messages"  closable="true">

                        </p:messages>
                    </h:form> 
                    <br/>
                    <h:form>
                        <p:panel header="Actualizar" style="width: 50%">
                            <p:panelGrid columns="2">
                                <p:outputLabel for="codigo" value="Codigo" />
                                <p:inputText id="codigo" value="#{errorBean.codigo}" required="true" requiredMessage="Especifique el codigo"/>
                                <p:outputLabel for="titulo" value="Titulo" />
                                <p:inputText id="titulo" value="#{errorBean.titulo}" required="true" requiredMessage="Especifique el codigo"/>
                                <p:outputLabel for="descripcion" value="Descricion" />
                                <p:inputText id="descripcion" value="#{errorBean.descripcion}" required="true" requiredMessage="Especifique el codigo"/>
                            </p:panelGrid>
                            <p:commandButton value="Aceptar" action="#{errorBean.editar()}" ajax="false"/>
                        </p:panel>
                        <p:messages id="messages"  closable="true">

                        </p:messages>
                    </h:form> 
                    <br/>
                    <h:form>
                        <p:panel header="Buscar Todo" style="width: 50%">
                            <p:commandButton value="Aceptar" action="#{errorBean.buscarTodo()}" ajax="false"/>
                        </p:panel>
                        <p:messages id="messages"  closable="true">

                        </p:messages>
                    </h:form> 
                    <br/>
                </ui:define>
            </ui:composition>
        </h:body>
    </f:view>
</html>
