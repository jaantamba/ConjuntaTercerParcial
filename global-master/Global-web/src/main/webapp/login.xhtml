<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

    <f:view contentType="text/html">

            <f:facet name="first">

                <title>Global - Inicio</title>
            </f:facet>
        </h:head>
        <h:body>
            <h:form>
                <h1>LOGIN</h1>
                <p:panel header="Inicio de SesiÃ³n" style="width: 50%">

                        <p:inputText id="usuario" value="#{loginBean.usuario}" required="true" requiredMessage="Especifique el usuario"/>

                    <p:commandButton value="Aceptar" action="#{loginBean.doLogin()}" ajax="false"/>
                </p:panel>
                <p:messages id="messages"  closable="true">
